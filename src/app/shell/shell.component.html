<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="243px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <!--   <div class="sidebar-logo">
      <a href="#">
        <img src="assets/svgs/logo.svg" alt="logo" class="d-none">
      </a>
    </div> -->
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter [routerLink]="['/dashboard']">
        <i nz-icon nzType="user" nzTheme="outline"></i>
        <span>Users</span>
      </li>

      <li nz-submenu *ngIf="user" nzClose [nzTitle]="user?.fullName !== ' ' ? user?.fullName : 'Profile'" nzIcon="user"
        class="mobile">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/profile']">{{ 'Profile' }}</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item (click)="logout()" class="mobile">
        <i nz-icon nzType="logout" nzTheme="outline"></i>
        <span>Logout</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <nz-header>
        <div class="app-header">
          <div class="sidebar-logo">
            <h2 [routerLink]="['/']">
              Plan A
            </h2>
          </div>

          <div class="ml-auto menu-right">
            <ul nz-menu nzMode="horizontal" class="top-menu-mobile">

              <ng-template #NameIcon>
                <div class="ant-menu-submenu-title">
                  <span class="ng-tns-c3-1 ng-star-inserted">{{user?.email }}</span>
                </div>
              </ng-template>
              <li nz-submenu [nzTitle]="NameIcon">
                <ul>
                  <li nz-menu-item>
                    <a [routerLink]="['/','profile']">Profile</a>
                  </li>
                  <li nz-menu-item (click)="logout()">Logout</li>
                </ul>
              </li>
              <li>

              </li>
            </ul>
          </div>
        </div>
      </nz-header>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
